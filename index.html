<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ebook Search Prototype</title>
  </head>
  <body>
    <div class="search">
      <label for="keyword-search">Search by keyword:</label>
      <input type="input" name="keyword-search" value="">
    </div>
    <div class="results">
      <h2>Results</h2>
      <h3>Capital Area District Library</h3>
      <div class="ebook-record">
        <ul>
          <li>Title: [title]</li>
          <li>Author: [author]</li>
          <li>Link: [link]</li>
        </ul>
      </div>
    </div>

  </body>
</html>
